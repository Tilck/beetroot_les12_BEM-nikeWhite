<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike product card</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header class="header clear-fix">
            <div class="header__logo"><img src="img/logo.png" alt="NIKE logo"></div>
            <div class="main-menu__burger"><img src="img/btn_menu.png" alt=""></div>
            <nav class="main-menu">
                <ul class="main-menu__list">
                    <li class="main-menu__item">lifestyle</li>
                    <li class="main-menu__item main-menu__item--active">running</li>
                    <li class="main-menu__item">football</li>
                    <li class="main-menu__item">skateboarding</li>
                </ul>
            </nav>
        </header>

        <div class="card">
            <div class="shadow">
                <img src="img/shadow.png" alt="shadow">
            </div>
            <div class="card__image">
                <div class="image__text"></div>
                <img src="img/nike-main.png" alt="nike-main" class="image__main">
                <div class="image__add">+</div>
                <div class="image__short-img"><img src="img/img1.png" alt=""></div>
                <div class="image__short-img"><img src="img/img2.png" alt=""></div>
                <div class="image__short-img"><img src="img/img3.png" alt=""></div>
            </div>
            <div class="card__info"></div>
            <div class="card__close"></div>
        </div>
    </div>

</body>
</html>
